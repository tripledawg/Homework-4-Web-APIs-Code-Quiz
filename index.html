<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav>
            <a href = "#" onclick="getHighScores()" id="high-score-index">View High Score</a>
            <div id="time-left">Time Left</div>
        </nav>
    </header>
    <div id="container">
        <h1>Welcome to the Quiz!</h1>
        <p>You have 75 seconds to complete five questions.  Incorrect answers will result in five seconds being taken from your time.  The time left will be your score.  Good luck!</p>
        <button id="startButton" style ="font-size: 20px; color: white; border-radius: 5px; background-color : #9370db">Start!</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
